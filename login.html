<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lusitano - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --lusitano-green: #005a2b;
      --lusitano-red: #c4121a;
      --lusitano-yellow: #FFD700;
    }
    body {
      background: linear-gradient(135deg, var(--lusitano-green), var(--lusitano-red));
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      padding: 2.5rem;
      width: 100%;
      max-width: 380px;
    }
    .logo-main {
      font-style: italic;
      font-weight: 900;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: -1px;
      background: linear-gradient(to right, var(--lusitano-green), var(--lusitano-red));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }
    .sub-logo {
      color: #64748b;
      font-weight: 600;
      font-size: 0.85rem;
      text-align: center;
      margin-top: 4px;
    }
    .signature {
      font-size: 0.65rem;
      color: #94a3b8;
      text-align: right;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="logo-main">LUSITANO</div>
    <div class="sub-logo">EMBALAGENS PLÁSTICAS</div>
    <p class="text-slate-500 font-medium text-center mt-2 mb-6">Acesso ao Sistema</p>

    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email"
        class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-[var(--lusitano-green)] focus:outline-none" 
        required>
      <input type="password" id="password" placeholder="Senha"
        class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-[var(--lusitano-green)] focus:outline-none" 
        required>
      <button type="submit" id="btnLogin"
        class="w-full bg-[var(--lusitano-green)] text-white font-bold py-3 rounded-lg shadow hover:bg-green-800 transition">
        Entrar
      </button>
    </form>

    <div id="loading" class="text-center mt-4 hidden">
      <span class="text-sm text-slate-600">⏳ Verificando...</span>
    </div>

    <p id="loginMessage" class="mt-4 text-center text-sm text-slate-600"></p>
    <div class="signature">by CamilaCarvalho</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Usando um nome DIFERENTE para evitar qualquer conflito
    const SUPABASE_URL = "https://qyozqutvlppmgrmxcjit.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF5b3pxdXR2bHBwbWdybXhjaml0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MjE1ODIsImV4cCI6MjA4NzQ5NzU4Mn0.n2TmDlJQ5EkLyRXQHcrHZ6FP5SR8ja3NxSzP-oZjpo0";

    // Criar cliente com nome DIFERENTE
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Detectar se está no GitHub Pages
    const isGitHubPages = window.location.hostname.includes('github.io');
    const basePath = isGitHubPages ? '/OeeLusitano' : '';

    // Elementos
    const form = document.getElementById("loginForm");
    const message = document.getElementById("loginMessage");
    const btnLogin = document.getElementById("btnLogin");
    const loading = document.getElementById("loading");

    // Login
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      btnLogin.disabled = true;
      btnLogin.style.opacity = "0.5";
      loading.classList.remove("hidden");
      message.textContent = "";

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) throw error;

        if (data.user) {
          message.textContent = "✅ Login realizado! Redirecionando...";
          message.classList.add("text-green-600");
          
          setTimeout(() => {
            window.location.href = basePath + "/lusitano.html";
          }, 1000);
        }
      } catch (error) {
        console.error("Erro:", error);
        
        if (error.message.includes("Invalid login credentials")) {
          message.textContent = "❌ Email ou senha incorretos";
        } else {
          message.textContent = "❌ Erro: " + error.message;
        }
        
        message.classList.add("text-red-600");
        
        btnLogin.disabled = false;
        btnLogin.style.opacity = "1";
        loading.classList.add("hidden");
      }
    });

    // Verificar se já está logado
    async function checkSession() {
      if (!window.location.pathname.includes('login.html')) {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (session) {
          window.location.href = basePath + "/lusitano.html";
        }
      }
    }
    checkSession();
  </script>

</body>
</html>
